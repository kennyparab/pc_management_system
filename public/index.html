<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Management System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a2e;
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1400px;
    margin: auto;
    background: #16213e;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

header {
    padding: 40px;
    background: linear-gradient(135deg, #0f3460, #16213e);
    border-bottom: 3px solid #e94560;
}

header h1 {
    color: #e94560;
    font-size: 2.8em;
}

header p {
    color: #aaa;
}

.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
    padding: 30px;
    background: #0f3460;
}

.stat-card {
    background: #1a1a2e;
    border: 2px solid #e94560;
    border-radius: 12px;
    padding: 25px;
}

.stat-card h3 { 
    color:#e94560;
    margin-bottom: 10px;
}

.stat-card .number { 
    color:#00d9ff;
    font-size:3em;
    font-weight: bold;
}

.tabs {
    display: flex;
    background: #0f3460;
}

.tab {
    flex: 1;
    padding: 20px;
    background: none;
    border: none;
    cursor: pointer;
    color: #aaa;
    font-weight: 600;
}

.tab.active {
    background: #16213e;
    color: #e94560;
    border-bottom: 3px solid #e94560;
}

.content { 
    padding: 30px; 
}

.toolbar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.search-box {
    flex: 1;
    padding: 12px;
    background: #0f3460;
    color: white;
    border: 2px solid #0f3460;
    border-radius: 8px;
}

.export-section {
    background: #0f3460;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    border: 2px solid #1a1a2e;
}

.export-section h3 {
    color: #e94560;
    margin-bottom: 15px;
}

.export-buttons {
    display: flex;
    gap: 10px;
}

.bulk-actions {
    display: none;
    background: #0f3460;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 2px solid #e94560;
    align-items: center;
    gap: 15px;
}

.bulk-actions.show {
    display: flex;
}

.bulk-actions span {
    color: #00d9ff;
    font-weight: 600;
}

.btn {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.btn-primary { background:#e94560;color:white; }
.btn-danger { background:#e94560;color:white; }
.btn-warning { background:#ffa500;color:black; }
.btn-success { background:#00d9ff;color:black; }
.btn-secondary { background:#ffa500;color:black; }

table {
    width: 100%;
    border-collapse: collapse;
    background: #0f3460;
}

th {
    background: #1a1a2e;
    color: #e94560;
    padding: 15px;
    text-align: left;
}

td {
    padding: 14px;
    border-bottom: 1px solid #16213e;
    color: white;
}

tr:hover td {
    background: #16213e;
}

.status-badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    display: inline-block;
}

.status-active { background: #00d9ff; color: #1a1a2e; }
.status-inactive { background: #e94560; color: #fff; }
.status-completed { background: #00d9ff; color: #1a1a2e; }
.status-scheduled { background: #ffa500; color: #1a1a2e; }

.hidden { display: none; }

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
}

.modal.show {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #16213e;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    border: 2px solid #e94560;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-content h2 {
    color: #e94560;
    margin-bottom: 20px;
}

.form-group { 
    margin-bottom: 15px; 
}

.form-group label {
    color: #e94560;
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    background: #0f3460;
    color: white;
    border: 2px solid #0f3460;
    border-radius: 6px;
}

.form-group textarea {
    min-height: 80px;
}

input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
<header>
    <h1>PC MANAGEMENT SYSTEM</h1>
    <p>Manage computers, users and maintenance</p>
</header>

<div class="dashboard">
    <div class="stat-card">
        <h3>Total Computers</h3>
        <div class="number" id="totalComputers">0</div>
    </div>
    <div class="stat-card">
        <h3>Total Users</h3>
        <div class="number" id="totalUsers">0</div>
    </div>
    <div class="stat-card">
        <h3>Maintenance Logs</h3>
        <div class="number" id="totalMaintenance">0</div>
    </div>
</div>

<div class="tabs">
    <button class="tab active" onclick="switchTab('computers',event)">Computers</button>
    <button class="tab" onclick="switchTab('users',event)">Users</button>
    <button class="tab" onclick="switchTab('maintenance',event)">Maintenance</button>
</div>

<div class="content">

<div class="export-section">
    <h3>Export Data</h3>
    <div class="export-buttons">
        <button class="btn btn-secondary" onclick="exportData('csv')">Export CSV</button>
        <button class="btn btn-secondary" onclick="exportData('json')">Export JSON</button>
        <button class="btn btn-secondary" onclick="printTable()">Print Report</button>
    </div>
</div>

<div class="bulk-actions" id="bulkActions">
    <span id="selectedCount">0 selected</span>
    <button class="btn btn-danger" onclick="bulkDelete()">Delete Selected</button>
    <button class="btn btn-success" onclick="clearSelection()">Clear</button>
</div>

<div class="toolbar">
    <input type="text" class="search-box" id="searchBox" placeholder="Search..." onkeyup="filterTable()">
    <button class="btn btn-primary" onclick="showAddForm()">Add New</button>
</div>

<div id="computers-content">
<table>
<thead>
<tr>
<th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
<th>Hostname</th><th>Brand</th><th>Model</th><th>CPU</th><th>RAM</th><th>Storage</th><th>OS</th><th>Status</th><th>Actions</th>
</tr>
</thead>
<tbody id="computersBody"></tbody>
</table>
</div>

<div id="users-content" class="hidden">
<table>
<thead>
<tr>
<th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
<th>Name</th><th>Email</th><th>Department</th><th>Position</th><th>Actions</th>
</tr>
</thead>
<tbody id="usersBody"></tbody>
</table>
</div>

<div id="maintenance-content" class="hidden">
<table>
<thead>
<tr>
<th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
<th>Computer</th><th>Date</th><th>Type</th><th>Description</th><th>Technician</th><th>Status</th><th>Actions</th>
</tr>
</thead>
<tbody id="maintenanceBody"></tbody>
</table>
</div>

</div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h2 id="modalTitle"></h2>

<form id="itemForm">
<div id="formFields"></div>

<div style="text-align:right;margin-top:20px">
<button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
<button type="submit" class="btn btn-success">Save</button>
</div>
</form>
</div>
</div>

<script>
const API_URL = "http://localhost:3000/api";
let currentTab = "computers";
let editingId = null;
let selectedItems = new Set();
let currentData = [];

async function loadStats() {
    try {
        const res = await fetch(`${API_URL}/stats`);
        const stats = await res.json();
        document.getElementById('totalComputers').textContent = stats.computers;
        document.getElementById('totalUsers').textContent = stats.users;
        document.getElementById('totalMaintenance').textContent = stats.maintenance;
    } catch (error) {
        console.error('Error loading stats:', error);
    }
}

function switchTab(tab,e){
    currentTab = tab;
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    e.target.classList.add("active");

    document.querySelectorAll("[id$='-content']").forEach(d=>d.classList.add("hidden"));
    document.getElementById(tab+"-content").classList.remove("hidden");

    selectedItems.clear();
    updateBulkActions();
    loadData();
}

async function loadData(){
    const res = await fetch(`${API_URL}/${currentTab}`);
    const data = await res.json();
    currentData = data;
    renderTable(data);
}

function renderTable(data){
    const body = document.getElementById(currentTab+"Body");
    body.innerHTML="";

    data.forEach(item=>{
        const tr=document.createElement("tr");
        const isSelected = selectedItems.has(item.id);
        
        if(currentTab==="computers"){
            tr.innerHTML=`
                <td><input type="checkbox" ${isSelected?'checked':''} onchange="toggleSelect(${item.id})"></td>
                <td>${item.hostname}</td>
                <td>${item.brand}</td>
                <td>${item.model}</td>
                <td>${item.cpu}</td>
                <td>${item.ram}</td>
                <td>${item.storage}</td>
                <td>${item.os}</td>
                <td><span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span></td>
                <td>
                    <button class="btn btn-warning" onclick="editItem(${item.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                </td>`;
        }
        if(currentTab==="users"){
            tr.innerHTML=`
                <td><input type="checkbox" ${isSelected?'checked':''} onchange="toggleSelect(${item.id})"></td>
                <td>${item.name}</td>
                <td>${item.email}</td>
                <td>${item.department}</td>
                <td>${item.position}</td>
                <td>
                    <button class="btn btn-warning" onclick="editItem(${item.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                </td>`;
        }
        if(currentTab==="maintenance"){
            tr.innerHTML=`
                <td><input type="checkbox" ${isSelected?'checked':''} onchange="toggleSelect(${item.id})"></td>
                <td>${item.computer_hostname||'N/A'}</td>
                <td>${item.date}</td>
                <td>${item.type}</td>
                <td>${item.description}</td>
                <td>${item.technician}</td>
                <td><span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span></td>
                <td>
                    <button class="btn btn-warning" onclick="editItem(${item.id})">Edit</button>
                    <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                </td>`;
        }
        body.appendChild(tr);
    });
}

function toggleSelect(id) {
    if (selectedItems.has(id)) {
        selectedItems.delete(id);
    } else {
        selectedItems.add(id);
    }
    updateBulkActions();
    renderTable(currentData);
}

function toggleSelectAll() {
    const checkbox = document.getElementById('selectAll');
    if (checkbox.checked) {
        currentData.forEach(item => selectedItems.add(item.id));
    } else {
        selectedItems.clear();
    }
    updateBulkActions();
    renderTable(currentData);
}

function updateBulkActions() {
    const bulkActionsBar = document.getElementById('bulkActions');
    const count = selectedItems.size;
    if (count > 0) {
        bulkActionsBar.classList.add('show');
        document.getElementById('selectedCount').textContent = `${count} selected`;
    } else {
        bulkActionsBar.classList.remove('show');
    }
}

function clearSelection() {
    selectedItems.clear();
    document.getElementById('selectAll').checked = false;
    updateBulkActions();
    renderTable(currentData);
}

async function bulkDelete() {
    if (selectedItems.size === 0) return;
    if (!confirm(`Delete ${selectedItems.size} items?`)) return;

    try {
        for (const id of selectedItems) {
            await fetch(`${API_URL}/${currentTab}/${id}`, { method: 'DELETE' });
        }
        selectedItems.clear();
        loadData();
        loadStats();
    } catch (error) {
        console.error('Error:', error);
    }
}

function exportData(format) {
    if (currentData.length === 0) {
        alert('No data to export');
        return;
    }

    if (format === 'csv') {
        let csv = '';
        if (currentTab === 'computers') {
            csv = 'Hostname,Brand,Model,CPU,RAM,Storage,OS,Status\n';
            currentData.forEach(item => {
                csv += `${item.hostname},${item.brand},${item.model},${item.cpu},${item.ram},${item.storage},${item.os},${item.status}\n`;
            });
        } else if (currentTab === 'users') {
            csv = 'Name,Email,Department,Position\n';
            currentData.forEach(item => {
                csv += `${item.name},${item.email},${item.department},${item.position}\n`;
            });
        } else {
            csv = 'Computer,Date,Type,Description,Technician,Status\n';
            currentData.forEach(item => {
                csv += `${item.computer_hostname||'N/A'},${item.date},${item.type},"${item.description}",${item.technician},${item.status}\n`;
            });
        }
        downloadFile(csv, `${currentTab}_${new Date().toISOString().split('T')[0]}.csv`, 'text/csv');
    } else if (format === 'json') {
        const json = JSON.stringify(currentData, null, 2);
        downloadFile(json, `${currentTab}_${new Date().toISOString().split('T')[0]}.json`, 'application/json');
    }
}

function downloadFile(content, filename, type) {
    const blob = new Blob([content], { type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function printTable() {
    const printWindow = window.open('', '_blank');
    const tableContent = document.getElementById(`${currentTab}-content`).innerHTML;
    
    printWindow.document.write(`
        <html>
            <head>
                <title>Print ${currentTab}</title>
                <style>
                    body { font-family: Arial; padding: 20px; }
                    table { width: 100%; border-collapse: collapse; }
                    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
                    th { background-color: #4CAF50; color: white; }
                    input[type="checkbox"] { display: none; }
                    button { display: none; }
                </style>
            </head>
            <body>
                <h1>PC Management - ${currentTab.toUpperCase()}</h1>
                <p>Date: ${new Date().toLocaleString()}</p>
                ${tableContent}
            </body>
        </html>
    `);
    
    printWindow.document.close();
    setTimeout(() => printWindow.print(), 250);
}

function filterTable() {
    const query = document.getElementById('searchBox').value.toLowerCase();
    const tbody = document.getElementById(`${currentTab}Body`);
    Array.from(tbody.rows).forEach(row => {
        row.style.display = Array.from(row.cells).some(cell => 
            cell.textContent.toLowerCase().includes(query)
        ) ? '' : 'none';
    });
}

async function showAddForm(){
    editingId=null;
    document.getElementById("modalTitle").textContent="Add New";
    await generateFormFields();
    document.getElementById("modal").classList.add("show");
}

async function editItem(id){
    editingId=id;
    const res=await fetch(`${API_URL}/${currentTab}/${id}`);
    const item=await res.json();
    document.getElementById("modalTitle").textContent="Edit";
    await generateFormFields(item);
    document.getElementById("modal").classList.add("show");
}

async function generateFormFields(item={}){
    const f=document.getElementById("formFields");
    let html = "";

    if(currentTab==="computers"){
        html=`
        <div class="form-group"><label>Hostname</label><input name="hostname" value="${item.hostname||""}" required></div>
        <div class="form-group"><label>Brand</label><input name="brand" value="${item.brand||""}" required></div>
        <div class="form-group"><label>Model</label><input name="model" value="${item.model||""}" required></div>
        <div class="form-group"><label>CPU</label><input name="cpu" value="${item.cpu||""}" required></div>
        <div class="form-group"><label>RAM (GB)</label><input type="number" name="ram" value="${item.ram||""}" required></div>
        <div class="form-group"><label>Storage (GB)</label><input type="number" name="storage" value="${item.storage||""}" required></div>
        <div class="form-group"><label>OS</label><input name="os" value="${item.os||""}" required></div>
        <div class="form-group"><label>Status</label>
        <select name="status">
            <option ${item.status==='Active'?'selected':''}>Active</option>
            <option ${item.status==='Inactive'?'selected':''}>Inactive</option>
        </select></div>`;
    }

    if(currentTab==="users"){
        html=`
        <div class="form-group"><label>Name</label><input name="name" value="${item.name||""}" required></div>
        <div class="form-group"><label>Email</label><input type="email" name="email" value="${item.email||""}" required></div>
        <div class="form-group"><label>Department</label><input name="department" value="${item.department||""}" required></div>
        <div class="form-group"><label>Position</label><input name="position" value="${item.position||""}" required></div>`;
    }

    if(currentTab==="maintenance"){
        const compRes = await fetch(`${API_URL}/computers`);
        const computers = await compRes.json();
        const options = computers.map(c => 
            `<option value="${c.id}" ${item.computer_id===c.id?'selected':''}>${c.hostname}</option>`
        ).join('');
        
        html=`
        <div class="form-group"><label>Computer</label>
        <select name="computer_id" required>
            <option value="">Select computer</option>${options}
        </select></div>
        <div class="form-group"><label>Date</label><input type="date" name="date" value="${item.date||""}" required></div>
        <div class="form-group"><label>Type</label><input name="type" value="${item.type||""}" required></div>
        <div class="form-group"><label>Description</label><textarea name="description" required>${item.description||""}</textarea></div>
        <div class="form-group"><label>Technician</label><input name="technician" value="${item.technician||""}" required></div>
        <div class="form-group"><label>Status</label>
        <select name="status">
            <option ${item.status==='Scheduled'?'selected':''}>Scheduled</option>
            <option ${item.status==='Completed'?'selected':''}>Completed</option>
        </select></div>`;
    }
    
    f.innerHTML = html;
}

async function deleteItem(id) {
    if (!confirm('Delete this item?')) return;
    try {
        await fetch(`${API_URL}/${currentTab}/${id}`, { method: 'DELETE' });
        loadData();
        loadStats();
    } catch (error) {
        console.error('Error:', error);
    }
}

document.getElementById("itemForm").onsubmit=async e=>{
    e.preventDefault();
    const data=Object.fromEntries(new FormData(e.target));
    const method=editingId?"PUT":"POST";
    const url=editingId?`${API_URL}/${currentTab}/${editingId}`:`${API_URL}/${currentTab}`;

    await fetch(url,{method,headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    closeModal();
    loadData();
    loadStats();
}

function closeModal(){
    document.getElementById("modal").classList.remove("show");
}

loadData();
loadStats();
</script>

</body>
</html>
